<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#333333"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Error Module Flow</text>
  
  <!-- Boxes -->
  <rect x="100" y="100" width="200" height="80" stroke="black" stroke-width="2" fill="#444444" rx="10" ry="10"/>
  <text x="200" y="145" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Application Error</text>
  
  <rect x="500" y="100" width="200" height="80" stroke="black" stroke-width="2" fill="#444444" rx="10" ry="10"/>
  <text x="600" y="145" font-family="Arial" font-size="16" fill="white" text-anchor="middle">External Error</text>
  
  <rect x="300" y="250" width="200" height="80" stroke="black" stroke-width="2" fill="#444444" rx="10" ry="10"/>
  <text x="400" y="280" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Error Enum</text>
  <text x="400" y="305" font-family="Arial" font-size="14" fill="white" text-anchor="middle">(From trait converts)</text>
  
  <rect x="300" y="400" width="200" height="80" stroke="black" stroke-width="2" fill="#444444" rx="10" ry="10"/>
