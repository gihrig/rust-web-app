  <line x1="600" y1="180" x2="450" y2="250" stroke="black" stroke-width="2"/>
  <polygon points="450,250 465,240 455,235" fill="black"/>
  
  <line x1="400" y1="330" x2="400" y2="400" stroke="black" stroke-width="2"/>
  <polygon points="400,400 395,385 405,385" fill="black"/>
  
  <line x1="400" y1="480" x2="400" y2="550" stroke="black" stroke-width="2"/>
  <polygon points="400,550 395,535 405,535" fill="black"/>
